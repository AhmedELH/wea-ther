<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./CSS/styles.css" type="text/css">
<link rel="stylesheet" href="./CSS/normalize.css" type="text/css">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon/animated_favicon1.gif" type="image/x-icon">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>


<title>Weather Now</title>
</head>
<body>

    <button class="btn animate__animated animate__pulse" onclick=Refresh()>
        <h1>Weather Now</h1>
        <img class="logo" src="images/cloud-black-shape-svgrepo-com.svg"  alt="">
    </button>
    <div class="container ">
        <div class="card animate__animated animate__zoomInDown">
<div class="heading">
    <h2 class="location-name">Loading..</h2>
    <p class="date">Please allow location access in your browser.</p>
</div>
<div class="temperature-section">
    <div class="temperature">
        <canvas class="icon" width="128" height="128"></canvas>
        <span class="location-temp"></span><span class="temperature-unit">Â°C</span>
    </div>
    <div class="location-info">
        <p class="description"></p>
        <span class="min-deg"></span><span class="max-deg"></span>
        <p class="feels-like"></p>
    </div>
</div>
        </div>

        <div class="card card__clouds" data-aos="flip-left">
           
                <h3>Clouds</h3>
                <h3 class="clouds">N/A</h3>
                <canvas class="icon__cloud"></canvas>
    

            </div>

            <div class="card card__humidity " data-aos="flip-right">
            
                <h3>Humidity</h3>
                <h3 class="humidity">N/A</h3>
                <canvas class="icon__humidity"></canvas>
    

            </div>

            <div class="card card__search">
                <h2>Search for a city..</h2>
                <div class="search">
                    <input placeholder="Enter a city name.." type="text" id='nameInput' onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' class="search-bar">
                    <button class="search-btn"><svg class="search-btn-icon" stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M8 0c-2.761 0-5 2.239-5 5 0 5 5 11 5 11s5-6 5-11c0-2.761-2.239-5-5-5zM8 8.063c-1.691 0-3.063-1.371-3.063-3.063s1.371-3.063 3.063-3.063 3.063 1.371 3.063 3.063-1.371 3.063-3.063 3.063zM6.063 5c0-1.070 0.867-1.938 1.938-1.938s1.938 0.867 1.938 1.938c0 1.070-0.867 1.938-1.938 1.938s-1.938-0.867-1.938-1.938z"></path></svg></button>

                </div>
            </div>

            <div class="card card__pressure" data-aos="flip-up">
            
                <h3>Pressure</h3>
                <h3 class="pressure">N/A</h3>
                <canvas class="icon__pressure"></canvas>
    
            </div>
            
            <div class="card card__summary" data-aos="flip-down">

                <div class="liner">
                    <h3>UV Index</h3>
                    <span class="summary-uv">N/A</span>
                </div>
                
                <div class="liner">
                    <h3>Max. Temperature</h3>
                    <span class="summary-temperature__max">N/A</span>
                </div>
                
                <div class="liner">
                    <h3>Wind Speed</h3>
                    <span class="summary-wind__speed">N/A</span>
                </div>


                <div class="liner">
                    <h3>Wind Degree</h3>
                    <span class="summary-wind__degree">N/A</span>
                </div>


                <div class="liner">
                    <h3>Visibility</h3>                    
                    <span class="summary-visibility">N/A</span>
                </div>
    
            </div>
           
        </div>

        </div>

      

    
    </div>

    <div id="mapid" class="card"></div>
    
    <script src="script.js"></script>
    <script src="skycons.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
        
        function Refresh() {
            window.parent.location = window.parent.location.href;
        }
        </script>
<script src="map.js"></script>   
<script src="search.js"></script>
 
</body>
</html>
